version: '3.8'

services:
  # MongoDB Database Service
  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb_data:/data/db

  # NestJS Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sportsboard-backend
    ports:
      - "5001:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      DATABASE_URL: mongodb://root:example@db:27017/sportsboard?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sportsboard-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001

# Named volume for MongoDB data persistence
volumes:
  mongodb_data:
